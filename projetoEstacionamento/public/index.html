<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Estacionamento</title>


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Anton|Bitter" rel="stylesheet">

</head>

<body onload="mostraPatio()">
    <div class="container">
        <div class="jumbotron">
            <h2>Sistema Estacionamento</h2>
            <form action="#" id="formulario">
                <label>Tipo do Carro</label>
                <input type="text" id="modeloCarro" name="">

                <label>Placa</label>
                <input type="text" id="placaCarro" name="">
                <div class="this">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>
            </form>
        </div>

        <div class="patio">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <tr style="color:black">
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Entrada</th>
                                <th>Finalizar</th>
                            </tr>
                        </thead>

                        <tbody id="resultados"></tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
